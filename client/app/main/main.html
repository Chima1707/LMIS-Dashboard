<div class="row">
  <div class="col-md-12">
    <div class="row" ng-controller="MainStockOutCtrl">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-sm-8 pull-left">
                <h4>Weekly Situation Report</h4>
              </div>
              <div class="col-sm-4">
              </div>
            </div>
          <div class="panel-body">
            <div class="container-fluid">
              <nvd3-multi-bar-chart
                  data="weeklySituationReport"
                  id="weeklyReportChart"
                  margin="{ left: 80 }"
                  height="450"
                  tooltips="true"
                  showXAxis="true"
                  showYAxis="true"
                  showLabels="true"
                  forcey="[0, 100]"
                  yaxistickformat="roundOff()"
                  showLegend="true">
                <svg></svg>
              </nvd3-multi-bar-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
