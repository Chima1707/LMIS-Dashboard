<div class="row">
  <div class="col-sm-12">
    <h1>Login</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="login(form)" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input name="username" class="form-control" ng-model="user.username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
          Please enter your username and password.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-primary btn-lg" type="submit" ng-disabled="busy">Login</button>
      </div>
    </form>
  </div>
</div>
