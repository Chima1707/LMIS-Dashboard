<h3>Stockcount</h3>
<table class="table table-bordered">
    <tr>
        <th>Facility</th>
        <th>Count Date</th>
        <th ng-repeat="item in docs[0].productProfiles">{{item.profile}}</th>
    </tr>

    <tr ng-repeat="doc in docs">
        <td>{{doc.facility}}</td>
        <td >{{doc.countDate}}</td>
        <td ng-repeat="item in doc.productProfiles">{{item.count}}</td>
    </tr>
</table>
