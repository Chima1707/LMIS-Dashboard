<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Facilities</h2>
    <div class="row" ng-if="facilitiesCtrl.loading || facilitiesCtrl.error">
      <div class="col-xs-12">
        <div class="alert alert-info" ng-show="facilitiesCtrl.loading">
          Loadingâ€¦
        </div>
        <div class="alert alert-danger" ng-show="facilitiesCtrl.error">
          Error loading data.
        </div>
      </div>
    </div>
    <div class="row" ng-if="!facilitiesCtrl.loading && !facilitiesCtrl.error">
      <div class="col-xs-12">
        <h3>Reporting</h3>
        <table id="facilities-reporting" class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th>Zone</th>
              <th>LGA</th>
              <th>Facility</th>
              <th>Report Date</th>
              <th>Contact Info</th>
            </tr>
          </thead>
          <tbody>
            <tr
              ng-repeat="summary in facilitiesCtrl.summaries"
              ng-class="{
                'bg-danger': summary.isNonReporting,
                'bg-success': !summary.isNonReporting
              }"
            >
              <td ng-bind="summary.zone"></td>
              <td ng-bind="summary.lga"></td>
              <td ng-bind="summary.facility"></td>
              <td ng-bind="summary.lastCountDate"></td>
              <td>
                <ul class="list-unstyled">
                  <li>
                    <i class="glyphicon glyphicon-user"></i>
                    <span ng-bind="summary.contact.name"></span>
                  </li>
                  <li>
                    <i class="glyphicon glyphicon-phone"></i>
                    <span ng-bind="summary.contact.phone"></span>
                  </li>
                  <li>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <span ng-bind="summary.contact.email"></span>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
