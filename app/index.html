<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LMIS Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="lmisApp">
<div ng-hide="app.init"></div>
<nav ng-show="app.init" class="navbar navbar-default navbar-static-top" ng-controller="NavBar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">LMIS Dashboard</a>
    </div>
    <ul class="nav navbar-nav">
      <li ng-class="{active: isActive('/')}">
        <a href="#/">Home</a>
      </li>
      <li ng-class="{active: isActive('/inventory')}">
        <a href="#/inventory">Inventory</a>
      </li>
      <li ng-class="{active: isActive('/ccu-breakdown')}">
        <a href="#/ccu-breakdown">CCU Breakdown</a>
      </li>
      <li ng-class="{active: isActive('/stock-count')}">
        <a href="#/stock-count">Stock Count</a>
      </li>
      <li ng-class="{active: isActive('/waste-count')}">
        <a href="#/waste-count">Waste Count</a>
      </li>
      <li ng-class="{active: isActive('/stock-out')}">
        <a href="#/stock-out">Stock Out</a>
      </li>
      <!--li ng-class="{active: isActive('/stock-count-summary')}">
        <a href="#/stock-count-summary">Stock Count Summary</a>
      </li-->
      <li ng-class="{active: isActive('/facilities')}">
        <a href="#/facilities">Facilities</a>
      </li>
      <li ng-class="{active: isActive('/ledger')}">
        <a href="#/ledger">Ledger</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-show="currentUser" class="dropdown">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Logged in as: {{currentUser.name}} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div ng-show="app.init" class="container-fluid" ng-view=""></div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/nv.d3.js"></script>
<script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/pouchdb/dist/pouchdb-nightly.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/config.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/services/pagination.js"></script>
<script src="scripts/services/couchdb.js"></script>
<script src="scripts/services/places.js"></script>
<script src="scripts/services/inventoryrulesfactory.js"></script>
<script src="scripts/services/facilities.js"></script>
<script src="scripts/services/product_profiles.js"></script>
<script src="scripts/services/product_types.js"></script>
<script src="scripts/services/stock-count-factory.js"></script>
<script src="scripts/services/ccu_breakdown.js"></script>
<script src="scripts/services/stock_out.js"></script>
<script src="scripts/services/ccei.js"></script>
<script src="scripts/services/state.js"></script>
<script src="scripts/services/app-config-factory.js"></script>
<script src="scripts/services/cache-service.js"></script>
<script src="scripts/services/ledger-factory.js"></script>
<script src="scripts/services/utility.js"></script>
<script src="scripts/services/zone.js"></script>
<script src="scripts/services/lga.js"></script>
<script src="scripts/services/ward.js"></script>
<script src="scripts/services/product-category.js"></script>
<script src="scripts/services/waste-count-factory.js"></script>
<script src="scripts/services/uom-factory.js"></script>
<script src="scripts/services/product_presentation.js"></script>
<script src="scripts/services/facility-reports.js"></script>
<script src="scripts/services/facility-csv.js"></script>
<script src="scripts/services/facility-chart.js"></script>
<script src="scripts/services/facility-filters.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/ccu_breakdown.js"></script>
<script src="scripts/controllers/stock_count.js"></script>
<script src="scripts/controllers/stock_out.js"></script>
<script src="scripts/controllers/inventory.js"></script>
<script src="scripts/controllers/waste-count.js"></script>
<script src="scripts/controllers/facilities.js"></script>
<script src="scripts/controllers/legder.js"></script>
<!-- endbuild -->
</body>
</html>
